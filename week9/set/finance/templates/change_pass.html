{% extends "layout.html" %}

{% block title %}
    Change Pass
{% endblock %}

{% block main %}
<form action="/change_pass" method="post">
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username"
            placeholder="Username" type="text">
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" id="old_password" name="old_password" autocomplete="old-password" placeholder="Old password" type="password">
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="New Password" type="password">
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" id="confirmation" name="confirmation" placeholder="Confirme new password"
            type="password">
    </div>
    <div class="mb-3">
        <p>Password must contain at least one
            <br>letter, one number one special caracter,
            <br>and at least 8 characters in length.
        </p>
    </div>

    <button class="btn btn-primary" type="submit">Save</button>
</form>
{% endblock %}
